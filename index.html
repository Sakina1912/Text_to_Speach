<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Speach Text Reader</title>
</head>
<body>
    <div class="container">
        <h1>Speach Text Reader</h1>
        <button class="btn btn-toggle" id="toggle">Toggle Text Speach</button>
        <div class="text-container" id="text-container">
            <button class="btn-close" id="btn-close"><i class="fas fa-window-close"></i></button>
            <h4>Choose Voice</h4>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn btn-read" id="btn-read">Read Text</button>
        </div>
        <main id="main"> </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
